<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zells</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>

<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/bundle.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/interact.js/1.2.8/interact.min.js"></script>

<script>
    var dish = new Dish();
    dish.join(new WebSocketClientPeer(io));
    dish.put(new Display('display1'));
    dish.put(new Emitter({to: 'shelly', content: {go: 'forward'}}, 'Go Forward'));
    dish.put(new Emitter({to: 'shelly', content: {turn: 'left'}}, 'Turn Left'));
    dish.put(new Emitter({to: 'shelly', content: {turn: 'right'}}, 'Turn Right'));
    dish.put(new Communicator());
</script>

</body>
</html>
